
  
<div class="row">
  <div  class="col-xs-12">
    <img [src]='recData.imagePath' alt='img recipe' class="img-repsonsive">
  </div>  
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" >Manage Recipes<span class="carot"></span></button>
       <ul class="dropdown-menu">
          <li><a style="cursor:pointer;" (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
         <li><a href="#">save Data</a></li>
         <li><a href="#">Fetch Data</a></li>
       </ul>
    </div>
  </div>  
</div>

<div class="row">
    <div class="col-xs-12">
      <h1>{{recData.description}}</h1>
    </div>
  </div>
  



  <div class="row">  
      <div class="col-xs-12 col-md-12">
          <ul class="list-group">
             <li class="list-group-item" *ngFor="let ing of recData.ingredient">
               {{ing.name}}-{{ing.amount}}
             </li>          
          </ul>
  </div>
</div>
